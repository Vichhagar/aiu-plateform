{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'activity/css/signup.css' %}">
</head>
<body>
    <main>
        <div class="form-container">
            <div class="form-section">
                <div class="profile">
                    <div class="form-name">
                        <h1>Actvi.</h1>
                        <p>@Update</p>
                    </div>
                </div>
                <div class="main-form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="name-date">

                            <input id="activity-name" type="text" placeholder="FirstName" name="first_name" value="{{ form.first_name.value }}">
                            <input id="activity-date" type="text" placeholder="Last Name" name="last_name" value="{{ form.last_name.value }}">

                        </div>
                        <div class="text">
                            <input id="username" type="text" placeholder="Username" name="username" value="{{ form.username.value }}">
                        </div>
                        <!-- <div class="open-close-date">
                            <input id="activity-open-date" type="password" placeholder="Password" name="password1" value="{{ form.password1.value }}">
                            <input id="activity-close-date" type="password" placeholder="Confirm password" name="password2" value="{{ form.password2.value }}">
                        </div> -->
                        <div class="text">
                            <textarea id="activity-description" placeholder="Bio" name="userBio">{{ form.userBio.value }}</textarea>
                        </div>
                        
                        <div class="pro-img">
                            <label for="Image">Profile Image:</label>
                            <input id="profileImage" type="file" placeholder="image" name="profileImage">
                        </div>
                        
                        <div class="delete"
                        style="
                            background-color: red;
                            padding: 0.7rem;
                            border-radius: 10px;
                            text-align: center;
                        "
                        >
                            <a href="{% url 'activity:deleteuser' request.user.id %}"
                            style="
                                text-decoration: none;
                                color: #fff;
                                font-weight: bold;
                            "
                            >Delete account</a>
                        </div>
                        <input style="cursor: pointer;" type="submit" id="form-submit" value="Update account">
                        
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
